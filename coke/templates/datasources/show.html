<div class="page-header">
  <h1>Datasource#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= datasourcesPath() %>" class="btn btn-info">Back to all Datasources</a></li>
  <li><a href="<%= editDatasourcePath({ datasource_id: datasource.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= datasourcePath({ datasource_id: datasource.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= datasource.Name %>
</p>
<p>
  <strong>Fqdn</strong>: <%= datasource.Fqdn %>
</p>
<p>
  <strong>Port</strong>: <%= datasource.Port %>
</p>
<p>
  <strong>Type</strong>: <%= datasource.Type %>
</p>
<p>
  <strong>Secured</strong>: <%= datasource.Secured %>
</p>
